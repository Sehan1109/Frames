server {
    listen 80;
    server_name localhost;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # âœ… Stripe + SPA friendly CSP
    add_header Content-Security-Policy "
      default-src 'self';
      script-src 'self' https://js.stripe.com https://m.stripe.network 'unsafe-inline' 'unsafe-eval' blob:;
      style-src 'self' https://m.stripe.network 'unsafe-inline';
      connect-src 'self' https://api.stripe.com https://m.stripe.network;
      frame-src 'self' https://js.stripe.com https://m.stripe.network https://hooks.stripe.com;
      img-src 'self' data: https://m.stripe.network;
    " always;

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
