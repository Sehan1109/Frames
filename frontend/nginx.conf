server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- UPDATED CONTENT SECURITY POLICY ---
    # This block is updated to allow connections to your backend and PayHere.
    add_header Content-Security-Policy "
      default-src 'self';
      
      script-src 'self' https://js.stripe.com https://m.stripe.network 
                 https://www.payhere.lk https://sandbox.payhere.lk 
                 'unsafe-inline' 'unsafe-eval' blob:;
      
      style-src 'self' https://m.stripe.network 'unsafe-inline';
      
      connect-src 'self' https://api.stripe.com https://m.stripe.network 
                  https://www.payhere.lk https://sandbox.payhere.lk 
                  https://frames-backend-517455868097.europe-west1.run.app;

      frame-src 'self' https://js.stripe.com https://m.stripe.network https://hooks.stripe.com
                https://www.payhere.lk https://sandbox.payhere.lk;

      img-src 'self' data: https://m.stripe.network;
    " always;
    # ----------------------------------------

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}